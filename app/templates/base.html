<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->

    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Navbar styles */
        .navbar {
            background-color: #e8eaec; /* Dark gray */
            box-shadow: 0 4px 6px rgba(91, 89, 89, 0.1);
            padding-left: 120px;
            padding-right: 120px;
        }
        .navbar a {
            color: #68696c; /* Light gray */
            font-weight: 600;
            transition: color 0.3s black;
            
        }
        .navbar a:hover {
            color: #000000; /* Purple */
        }

        /* Button animations */
        .btn-primary {
            background-color: #d2db19; /* Purple */
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #d2db19; /* Lighter purple */
        }

        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .alert-success {
            background-color: #d1fae5; /* Light green */
            color: #16a34a; /* Green */
        }
        .alert-error {
            background-color: #fef2f2; /* Light red */
            color: #b91c1c; /* Red */
        }

        /* Product card styles */
        .product-card img {
            object-fit: cover;
            width: 100%;
            height: 265px;
        }

        .product-card {
            transition: transform 0.2s ease;
            height: 400px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card h2 {
            font-size: 1.25rem; /* Adjust font size */
        }

        .product-card p {
            font-size: 1rem; /* Adjust font size */
        }

        .button {
            background-color: #5a67d8;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-align: center;
            display: inline-block;
            margin-top: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: -0.5px;
        }

        .button:hover {
            background-color: #434190;
        }
        .info-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .info-box {
            text-align: center;
            color: #333;
        }
        .info-box i {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .info-box h3 {
            font-size: 1.2em;
            font-weight: bold;
        }
        .info-box p {
            font-size: 1em;
            color: #666;
        }
        .image-container {
    perspective: 1000px; /* Ajoute une perspective 3D */
}

.image-container img {
    width: 100%;
    height: auto;
    transition: transform 0.5s, box-shadow 0.5s; /* Ajoute une transition pour l'animation */
    transform-style: preserve-3d; /* Préserve l'effet 3D pour les transformations enfants */
}

.image-container img:hover {
    transform: rotateY(15deg) rotateX(10deg) scale(1.05); /* Ajoute un effet de rotation et de zoom */
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Ajoute une ombre plus prononcée au survol */
}


    </style>
</head>

<body class="bg-gray-100">
    <nav class="navbar shadow-md py-6 fade-in">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-xl font-semibold"><i class="fas fa-store"></i> SpringShoop</a>
            <div class="space-x-4">
                <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-gray-900 transition duration-300">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('show_products') }}" class="text-gray-700 hover:text-gray-900 transition duration-300">
                    <i class="fas fa-box-open"></i> Products
                </a>
                <a href="{{ url_for('home') }}#about" class="text-gray-700 hover:text-gray-900 transition duration-300">
                    <i class="fas fa-info-circle"></i> About Us
                </a>
                <a href="{{ url_for('home') }}#contact" class="text-gray-700 hover:text-gray-900 transition duration-300">
                    <i class="fas fa-address-book"></i> Contact Us
                </a>
               
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto mt-6 fade-in">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
